services:

  filebrowser:
    image: gtstef/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    ports:
      - "8200:80"
    environment:
      - TZ=Europe/Madrid
      - ONLYOFFICE_URL="http://188.213.5.144:8080"
      - ONLYOFFICE_FILE_EXTENSIONS=('doc', 'docx', 'ppt', 'pptx', 'xls', 'xlsx', 'odt', 'fodt', 'odp', 'fodp', 'ods', 'fods')
      - ONLYOFFICE_JWT_SECRET=TevrjpRNMmKC0JxAwY7iZ2VXLrvG1gue      
    volumes:
      - ./config.yaml:/filebrowser-quantum/data/config.yaml
      - ./data:/filebrowser-quantum/data
      - ./share:/share

  onlyoffice:
    image: onlyoffice/documentserver:latest
    ports:
      - "8080:80"
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=TevrjpRNMmKC0JxAwY7iZ2VXLrvG1gue
      - JWT_HEADER=Authorization
    restart: unless-stopped
