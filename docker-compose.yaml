services:

  filebrowser-quantum:
    image: gtstef/filebrowser
    container_name: filebrowser-quantum
    restart: unless-stopped
    ports:
      - "8200:80"
    environment:
      - TZ=Europe/Madrid
    volumes:
      - ./config.yaml:/filebrowser-quantum/data/config.yaml
      - ./data:/filebrowser-quantum/data
      - ./share:/share

  onlyoffice:
    image: onlyoffice/documentserver:latest
    ports:
      - "8080:80"
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=your_secret_here

